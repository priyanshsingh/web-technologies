<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image change using JavaScript</title>
</head>
<body>
    <h1>Changing the Image</h1>
    <img src="https://image.freepik.com/free-vector/elegant-dark-wallpaper-with-golden-details_23-2148427350.jpg" id="myImage" width="100" height="150">
    <input type="button" onclick="changeImage()" value="Change" />
    <p>Click on the "Change" button to convert waterbottle<br />
        into Softdrink bottle</p>

    <script>
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("colorbottel")) {
                image.src = "https://img.freepik.com/free-vector/dark-paper-layers-wallpaper-with-golden-details_23-2148403401.jpg?size=626&ext=jpg";
            }
            else {
                image.src = "https://image.freepik.com/free-vector/elegant-dark-wallpaper-with-golden-details_23-2148427350.jpg";
            }
        }
    </script>
</body>
</html>
